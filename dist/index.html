<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlatUi Components</title>
  <link href="app.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div>
        <h2 class="title2">Standart buttons</h2>
        <div class="st-buttons">
          <div>
            <button class="st-btn st-btn_small st-btn_green">button<span></span></button>
            <button class="st-btn st-btn_big st-btn_green">button<span></span></button>
          </div>
          <div>
            <button class="st-btn st-btn_big st-btn_red">button<span></span></button>
            <button class="st-btn st-btn_small st-btn_red">button<span></span></button>
          </div>
        </div>
      </div>
      <div>
        <h2 class="title2">Arrow buttons</h2>
        <div class="arrow-buttons">
          <div>
            <button class="arrow-btn arrow-btn_prev"><span class="arrow-btn_icon"></span></button>
            <button class="arrow-btn arrow-btn_next"><span class="arrow-btn_icon"></span></button>
          </div>
          <div>
            <button class="arrow-btn arrow-btn_prev" disabled><span class="arrow-btn_icon"></span></button>
            <button class="arrow-btn arrow-btn_next" disabled><span class="arrow-btn_icon"></span></button>
          </div>
          <div>
            <button class="arrow-btn arrow-btn_prev"><span class="arrow-btn_icon"></span></button>
            <button class="arrow-btn arrow-btn_next"><span class="arrow-btn_icon"></span></button>
          </div>
        </div>
      </div>
      <div>
        <h2 class="title2">PERCENTAGES / PIE CHART</h2>
        <div class="pie-chart">
          <div class="pie_chart_item donut-size" data-pracent="0" data-boolean="true">
            <div class="pie-wrapper"><span class="label"><span class="num">0</span></span>
              <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
          <div class="pie_chart_item donut-size" data-pracent="38" data-boolean="true">
            <div class="pie-wrapper"><span class="label"><span class="num">0</span></span>
              <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
          <div class="pie_chart_item donut-size" data-pracent="62" data-boolean="true">
            <div class="pie-wrapper"><span class="label"><span class="num">0</span></span>
              <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
          <div class="pie_chart_item donut-size" data-pracent="89" data-boolean="true">
            <div class="pie-wrapper"><span class="label"><span class="num">0</span></span>
              <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
          <div class="elem-jchart" id="elem-jchart"></div>
        </div>
      </div>
      <div>
        <h2 class="title2">Sliders</h2>
        <div class="slider-block">
          <div class="range-slide">
            <div class="range-slide__row"></div><span class="range-slide__num range-slide__num-red">36</span><span class="range-slide__circle range-slide__circle-red"></span>
          </div>
          <div class="range-slide2">
            <div class="range-slide2__row"></div>
            <div class="range-slide2__level range-slide2__level-green" data-level="75"><span class="range-slide2__btn"></span></div>
            <div class="range-slide2__nums"><span>0</span><span>25</span><span>50</span><span>75</span><span>100</span></div>
          </div>
        </div>
      </div>
      <div>
        <h2 class="title2">Stages</h2>
        <div class="stages-block">
          <div class="stages stages__red">
            <div class="stages__full"><span class="stages__item stages__item-active">1</span><span class="stages__item stages__item-active">2</span><span class="stages__item">3</span><span class="stages__item">4</span><span class="stages__item">5</span>
            </div>
            <div class="stages__level" style="width: 25%"></div>
          </div>
        </div>
      </div>
      <div>
        <h2 class="title2">FORM ELEMENTS</h2>
        <form class="form_elements">
          <div>
            <p class="inp">
              <input class="inp_item " type="text" name="Name" placeholder="Your Name"><span class="msg msg__err">Error</span><span class="msg msg__ok"> Thanks!</span>
            </p>
            <p class="inp">
              <input class="inp_item " type="email" name="email" placeholder="Your email"><span class="msg msg__err">Error</span><span class="msg msg__ok"> Thanks!</span>
            </p>
            <p class="inp">
              <textarea class="inp_item txt_area" placeholder="Your Message"></textarea>
            </p>
          </div>
          <div class="form-buttons">
            <div>
              <h3 class="title2 title3">TOGGLES</h3>
              <div class="toggles">
                <label class="offon">
                  <input class="offon__input" type="radio" name="r" checked="checked">
                  <p class="offon-btn"><span class="offon-btn__item offon-btn__item-off">Off</span><span class="offon-btn__item offon-btn__item-on">On</span></p>
                </label>
                <label class="offon">
                  <input class="offon__input" type="radio" name="r">
                  <p class="offon-btn"><span class="offon-btn__item offon-btn__item-off">Off</span><span class="offon-btn__item offon-btn__item-on">On</span></p>
                </label>
              </div>
            </div>
            <div>
              <h3 class="title2 title3">TICK BOXES</h3>
              <div class="boxes">
                <label class="check">
                  <input class="check__input" type="checkbox" name="box1" checked="checked"><span class="check__box"></span>
                </label>
                <label class="check">
                  <input class="check__input" type="checkbox" name="box2"><span class="check__box"></span>
                </label>
              </div>
            </div>
          </div>
          <p>
            <button class="st-btn st-btn_big st-btn_green form_btn">submit<span></span></button>
          </p>
        </form>
      </div>
      <div class="flex-between">
        <div>
          <h2 class="title3">SEARCH / DROP DOWN</h2>
          <form class="search-drop">
            <p class="searching">
              <input class="searching__input " type="search" placeholder="Search">
              <button class="searching__btn" type="button"><i class="icon-search"></i></button>
            </p>
            <p class="searching">
              <input class="searching__input searching__not" type="search" placeholder="I’ve not found what I’m looking for...">
              <button class="searching__btn" type="button"><i class="icon-search"></i></button>
            </p>
            <div class="drop">
              <input class="drop__inp" id="drop1" type="checkbox" placeholder="Choose An Option">
              <label class="drop__label" for="drop1"><span class="drop__btn"></span></label>
              <div class="drop__list">
                <input class="drop__list-inp input-hidden" id="drop10" type="radio" name="r_drop1" checked="checked">
                <label class="drop__list-item" for="drop10">Choose An Option</label>
                <input class="drop__list-inp input-hidden" id="drop11" type="radio" name="r_drop1">
                <label class="drop__list-item" for="drop11">Choose An</label>
                <input class="drop__list-inp input-hidden" id="drop12" type="radio" name="r_drop1">
                <label class="drop__list-item" for="drop12">Choose</label>
                <input class="drop__list-inp input-hidden" id="drop13" type="radio" name="r_drop1">
                <label class="drop__list-item" for="drop13">Lorem ipsum</label>
              </div>
            </div>
          </form>
        </div>
        <div class="user-profile">
          <h2 class="title3">USER  PROFILE</h2>
          <div class="users">
            <div class="user">
              <div class="user__img"><img src="assets/img/user1.png"></div>
              <div class="user__about">
                <h2 class="user__name">John Smith</h2>
                <h3 class="user__vocation">UX  DESIGNER</h3>
                <p class="user__soc"><a href="#"><i class="icon-fb"></i></a><a href="#"><i class="icon-tw"></i></a><a href="#"><i class="icon-dribbble"></i></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="assets/js/app.js"></script></body>
</html>
